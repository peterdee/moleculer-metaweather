version: "3.3"

services:
  api:
    build:
      context: .
    image: moleculer-metaweather
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    depends_on:
      - nats
    networks:
      - internal

  ping:
    build:
      context: .
    image: moleculer-metaweather
    env_file: docker-compose.env
    environment:
      SERVICES: ping
    depends_on:
      - nats
    networks:
      - internal

  weather:
    build:
      context: .
    image: moleculer-metaweather
    env_file: docker-compose.env
    environment:
      SERVICES: weather
    depends_on:
      - nats
    networks:
      - internal
  
  nats:
    image: nats
    labels: 
      - "traefik.enable=false"
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
